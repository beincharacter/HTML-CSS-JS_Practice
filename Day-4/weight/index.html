<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-div">
        <div class="working-dash">
            <p class="heading-main center">Weight Converter</p>
            <input type="number" placeholder="Enter Pounds..." class="pounds">
            <div class="grams">
                <p class="heading">Grams:</p>
                <p class="grams-val">0</p>
            </div>
            <div class="kilograms">
                <p class="heading">Kilograms:</p>
                <p class="kilograms-val">0</p>
            </div>
            <div class="ounces">
                <p class="heading">Ounces:</p>
                <p class="ounces-val">0</p>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
